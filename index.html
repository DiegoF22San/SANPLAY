<!DOCTYPE html>
<html>
  <head>
    <style>
      .dropdown {
        position: relative;
        display: inline-block;
      }
      .dropdown-content {
        display: none;
        position: absolute;
        z-index: 1;
        background-color: #f1f1f1;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        padding: 12px 16px;
      }
      .dropdown:hover .dropdown-content {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="dropdown">
      <a href="#">Men√∫</a>
      <div class="dropdown-content">
        <a href="#">Inicio</a>
        <a href="#">Aplicaciones</a>
        <a href="#">Contactos</a>
      </div>
    </div>
  </body>
</html>
